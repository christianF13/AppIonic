<ion-header >
  <ion-toolbar color="secondary">
    <ion-title class="ion-text-center">Registro</ion-title>
  </ion-toolbar>
</ion-header>



<ion-content class="ion-padding">
 
  <form autocomplete="off">
    <ion-item>
      <ion-label position="floating" > Nombres </ion-label>
      <ion-input type="text" [(ngModel)]="name" name="name"></ion-input>
    </ion-item>
    <ion-item>
      <ion-label position="floating" > Apellidos </ion-label>
      <ion-input type="text" [(ngModel)]="apellidos" name="apellidos"></ion-input>
    </ion-item>
    <ion-item>
      <ion-label position="floating" > Cedula </ion-label>
      <ion-input type="text" [(ngModel)]="cedula" name="cedula"></ion-input>
    </ion-item>

    <ion-item>
      <ion-label position="floating" > Correo </ion-label>
      <ion-input type="text" [(ngModel)]="email" name="email"></ion-input>
    </ion-item>
    <ion-item>
      <ion-label position="floating" > Contrase√±a </ion-label>
      <ion-input  type="password" [(ngModel)]="password" name="password" ></ion-input>
    </ion-item>
  </form>

  <ion-button color="secondary" class="ion-margin-top" type="submit" expand="block"(click)="OnSubmitRegister()">Registrarse</ion-button>
  <div class="ion-text-center ion-margin-top"> 
    <a routerLink="/login" style="color: aliceblue;"><small>Ya tengo cuenta</small></a>
  </div>


</ion-content>
