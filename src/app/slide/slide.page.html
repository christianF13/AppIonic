<ion-header>
  <ion-toolbar color="secondary">
    <ion-title style="text-align: center;">Informaci√≥n</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content padding>
  <div style="height: 100%; display: flex; align-items: center; justify-content: center;">
    <ion-card>
      <ion-slides pager="true">
        <ion-slide *ngFor="let slide of slides">
          <div class="slide-img-padding">
            <img [src]="slide.img">
          </div>
          <div class="texto">
            <h3 [innerHTML]="slide.titulo"></h3>
          </div>
        </ion-slide>
      </ion-slides>
   
        <ion-grid fixed>
          <ion-row>
            <ion-col size="10" offset="1">
              <ion-button shape="round" color="danger" routerLink="/home" type="submit" expand="full">
               Entendido
              </ion-button>
            </ion-col>
          </ion-row>
        </ion-grid>
      
    </ion-card>
  </div>
</ion-content>
