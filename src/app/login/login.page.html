<ion-header>
  <ion-toolbar color="secondary">
    <ion-title class="ion-text-center">Iniciar sesión</ion-title>
  </ion-toolbar>
</ion-header>


<ion-content class="ion-padding">
  <img class="icon" src="assets/icon/logo.png" alt="">
  <form autocomplete="off" (submit)="doLogin()">
    <ion-item>
      <ion-label position="floating" > Correo electrónico </ion-label>
      <ion-input type="text" [(ngModel)]="email" name="email" required="true"></ion-input>
    </ion-item>
    <ion-item>
      <ion-label position="floating" > Contraseña </ion-label>
      <ion-input [(ngModel)]="password" type="password" name="password" required="true"></ion-input>
    </ion-item>
    <ion-button color="secondary" class="ion-margin-top" type="submit" expand="block">Entrar</ion-button>
  </form>
  <div class="ion-text-center ion-margin-top"> 
    <a routerLink="/registro" style="color: aliceblue;"><small>Registrarse</small></a>
  </div>


</ion-content>
